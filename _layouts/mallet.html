---
layout: mallet
---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no_js {{ page.layout }}_layout">
  <!--
    path   : {{ page.path }}
    layout : jekyll/{{ page.layout }}
  -->
  <head>
    <meta charset="{{ site.encoding | default: 'utf-8' }}" />
    {% seo %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />
    <meta id="_color-scheme" name="color-scheme" content="{{ page.color_scheme | default: site.color_scheme | default: 'light dark' }}" />
    <meta id="_theme-color"  name="theme-color"  content="{{ page.theme_color | default: site.theme_color | default: '' }}" />
    <link id="_style" rel="stylesheet" href="{{ site.github.url }}/assets/mallet/css/style.css?v={{ site.revision }}.{{ site.github.build_revision }}" />
    {% include custom-head.html %}
    <!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
  </head>
  <body>
    <main id="_main" class="_app __fadein">
      <div id="_layout" class="container-lg px-3 markdown-body">
        <header class="header"><nav id="_header-bar"><div class="_flex"><div class="_flex-main">
          <div class="_logo"><a href="{{ site.github.url }}">{{ site.title }}</a></div>
        </header>
        <nav class="_nav">
          <p><code>// nav</code></p>
        </nav>
        <article id="_article">{{ content }}</article>
        <footer class="footer">
          <hr/>
          <p><code>// footer</code></p>
          <hr/>
          {% if site.github.private != true and site.github.license %}
          <div class="text-right text-gray">This site is open source. {% github_edit_link "Improve this page" %}.</div>
          {%- endif %}
        </div>
      </div>
      <div class="_theme_switch _needjs">
        <a class="_bt -h"
          href="?change_theme"
          title="Change theme (Ctrl+Alt+T)"
          onclick="event.preventDefault();window.base?.theme.change();"><i class="_ico -svg"><svg viewBox="0 0 24 24"><path fill="currentColor" fill-opacity="1" d="M19,3H14V5H19V18L14,12V21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10,18H5L10,12M10,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H10V23H12V1H10V3Z"></path></svg></i></a>
      </div>
    </main>
    {% include custom-body.html %}
  </body>
</html>
